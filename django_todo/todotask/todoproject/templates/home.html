{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>TODO</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class ="col-md-6">
            <form method='POST' class = "p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" placeholder="enter the taskname">
                </div>
                <div class="form-group">
                    <input type="text" name="priority" placeholder="enter the priority">
                <div class="form-group">
                    <input type="date" name="date" placeholder="enter the date">
                </div>
                <input type="submit" class="btn btn-success">

            </form>

        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class ="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class ="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}    
        </div>
    </div>
</div>
{% endblock %}
